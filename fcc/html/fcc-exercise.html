<!DOCTYPE html>
<html>
   <head>
      <title>freeCodeCamp</title>
      <link rel="stylesheet" href="../css/bootstrap.min.css"
      type="text/css" />
      <link rel="stylesheet" href="../css/font-awesome.min.css" />
      <link rel="stylesheet" href="../css/font-awesome.min.css" />
      <link href="https://fonts.googleapis.com/css?family=Lobster"
      rel="stylesheet" type="text/css" />
      <style>
         /*.red-text {
         color: red;
         }*/
         .thick-green-border {
            border-color: green;
            border-width: 10px;
            border-style: solid;
            border-radius: 50%;
         }
         /*.smaller-image {
            width: 100px;
         }
         .silver-background {
            background-color: silver;
         }*/
         h2 {
            font-family: Lobster, Monospace;
         }
         /*p {
            font-size: 16px;
            font-family: Monospace;
         }*/
         body {
            width: 30%;
         }
      </style>
   </head>
   <body>
      <div class="container-fluid">
         <div class="row">
            <div class="col-xs-8">
               <h2 class="text-primary text-center">CatPhotoApp</h2>
            </div>
            <div class="col-xs-4">
               <a href="#"><img class="img-responsive thick-green-border"
               alt="A cute orange cat lying on its back."
               src="https://bit.ly/fcc-relaxing-cat"></a>
            </div>
         </div>
         <img class="img-responsive" src="https://bit.ly/fcc-running-cats"
         alt="Three kittens running towards the camera" />
         <div class="row">
            <div class="col-xs-4">
               <button class="btn btn-block btn-primary">
                  <i class="fa fa-thumbs-up">Like</i>
               </button>
            </div>
            <div class="col-xs-4">
               <button class="btn btn-block btn-info">
                  <i class="fa fa-info-circle">Info</i>
               </button>
            </div>
            <div class="col-xs-4">
               <button class="btn btn-block btn-danger">
                  <i class="fa fa-trash">Delete</i>
               </button>
            </div>
         </div>
         <div>
            <p>Things cats love:</p>
            <ul>
               <li>cat nip</li>
               <li>laser pointers</li>
               <li>lasagna</li>
            </ul>
            <p>Top 3 things cats hate:</p>
            <ol>
               <li>flea treatment</li>
               <li>thunder</li>
               <li>other cats</li>
            </ol>
         </div>
         <form action="/submit-cat-photo" id="cats-photo-form">
            <div class="row">
               <div class="col-xs-6">
                  <label>
                     <input type="radio" name="indoor-outdoor" checked>Indoor
                  </label>
               </div>
               <div class="col-xs-6">
                  <label>
                     <input type="radio" name="indoor-outdoor">Outdoor
                  </label>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-4">
                  <label>
                     <input type="checkbox" name="personality" checked>Loving
                  </label>
               </div>
               <div class="col-xs-4">
                  <label>
                     <input type="checkbox" name="personality">Lazy
                  </label>
               </div>
               <div class="col-xs-4">
                  <label>
                     <input type="checkbox" name="personality">Crazy
                  </label>
               </div>
            </div>
            <div class="row">
               <div class="col-xs-7">
                  <input type="text" class="form-control"
                  placeholder="cat photo URL" required>
               </div>
               <div class="col-xs-5">
                  <button type="submit" class="btn btn-primary">
                     <i class="fa fa-paper-plane">submit</i>
                  </button>
               </div>
            </div>
         </form>
      </div>
   </body>
</html>
