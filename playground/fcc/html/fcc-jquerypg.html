<!DOCTYPE html>
<html>
<!-- 
   Se construira una pequeña pagina para empezar a ver las bondades de la
   libreria jQuery.
   jQuery es definida asi: es una libreria multiplataforma diseñada para
   simplificar la escritura de scripts de HTML del lado del cliente.
   Para instalar jQuery en Debian basta con tener un poco de aptitude ;-)
   :~#aptitude install libjs-jquery
   Para usar jQuery en nuestra página HTML solo debemos incluirla en
   nuestra  cabecera HTML de esta manera:
   <script language="javascript" type="text/javascript"
   src=/usr/share/javascript/jquery/jquery.js></script>
   Una vez incluida la libreria, iniciar la escritura de scripts en otra
   etiqueta (ver ejemplo a continuacion).
-->
   <head>
      <title>freeCodeCamp</title>
      <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css" />
      <link rel="stylesheet" type="text/css" href="../css/animate.css" />
      <link rel="stylesheet" type="text/css"
      href="../css/font-awesome.min.css" />
      <!-- Vincular la libreria al documento-->
      <script language="javascript" type="text/javascript"
         src="../js/jquery.js">
      </script>
      <!-- Escritura de scripts a partir de aqui-->
      <script>
         $(document).ready(
            function() {
               $("button").addClass("animated bounce");
               $(".well").addClass("animated shake");
               $("#target3").addClass("animated fadeOut");
               $("button").removeClass("btn-default");
               $("#target1").css("color", "red");
               $("#target1").prop("disabled","true");
               /* Dos formas de alterar el texto de nuestros elementos HTML*/
               $("#target4").html("<em>#target4</em>");
               $("#target5").text("#TARGET5");
               /* Remover un elemento por completo*/
               $("#target6").remove();
               /* Seleccionar un elemento HTML y añadirlo a otro*/
               $("#target2").appendTo("#right-well");
               /* Modificar al padre de un elemento*/
               $("#target1").parent().css("background-color","blue")
               /* Ahora con los hijos*/
               $("#right-well").children().css("color","orange");
               /* Apuntar a los hijos de un elementos que tienen una clase
                * específica: Ej: Target*/
               $(".target:nth-child(2)").addClass("animated bounce");
               /* Apuntar a los elementos pares. Por qué se usa "impar"?
                * Porque la numeración parte del 0 (zero-indexed)*/
               $(".target:odd").addClass("animated shake");
               /* Vamos hacer que nuestra pagina cuelgue*/ 
               $("body").addClass("animated hinge");
            }
         );
      </script>
      <style>
         body {
            width: 30%;
         }
      </style>
   </head>

   <body>
      <div class="container-fluid">
         <h3 class="text-primary text-center"> jQuery Playground</h3>
         <div class="row">
            <div class="col-xs-6">
               <h4>#left-well</h4>
               <div class="well" id="left-well">
                  <button class="btn btn-default target" id="target1">
                     #target1
                  </button>
                  <button class="btn btn-default target" id="target2">
                     #target2
                  </button>
                  <button class="btn btn-default target" id="target3">
                     #target3
                  </button>
               </div>
            </div>
            <div class="col-xs-6">
               <h4>#right-well</h4>
               <div class="well" id="right-well">
                  <button class="btn btn-default target" id="target4">
                     #target4
                  </button>
                  <button class="btn btn-default target" id="target5">
                     #target5
                  </button>
                  <button class="btn btn-default target" id="target6">
                     #target6
                  </button>
               </div>
            </div>
         </div>
      </div>      
   </body>

</html>
